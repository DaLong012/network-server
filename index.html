<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>
    <h1>欢迎来到主页</h1>
    
    <button onclick="redirectToRegister()">注册</button>
    <button onclick="redirectToLogin()">登录</button>

    <script>
        function redirectToRegister() {
            window.location.href = "register.html"; // 点击“注册”按钮跳转到注册页面
        }

        function redirectToLogin() {
            window.location.href = "login.html"; // 点击“登录”按钮跳转到登录页面
        }
    </script>
</body>
</html>
