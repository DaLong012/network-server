<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登入成功</title>
    <style>
        /* 样式用于居中显示文本 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 样式用于消息框 */
        .message-box {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* 样式用于返回按钮 */
        .return-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 鼠标悬停时的样式 */
        .return-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>登入成功</h1>
        <!-- 返回按钮链接到 index.html 页面 -->
        <a class="return-button" href="index.html">返回首页</a>
    </div>
</body>
</html>
